# ------------------------------------------------------------------------------
# Plugin Manager - https://github.com/tmux-plugins/tpm
#   Step 1) Git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
#   Step 2) Reload tmux if it's already started with
#   Step 3) Launch tmux and hit `I` (capital i) to fetch any plugins
# ------------------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-continuum'

# ------------------------------------------------------------------------------
# Global options
# ------------------------------------------------------------------------------

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set -g allow-passthrough on

set -sg escape-time 0
set -sg repeat-time 0

set -g display-time 1500
set -g status-interval 10

# Ensure window titles get renamed automatically.
setw -g automatic-rename on

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

setw -g mode-keys vi
set -g mouse on

# Switch to another active session after destorying one.
set-option -g detach-on-destroy off

# Allow opening multiple terminals to view the same session at different sizes.
setw -g aggressive-resize on

# Allow Vim's FocusGained to work when your terminal gains focus.
#   Requires Vim plugin: https://github.com/tmux-plugins/vim-tmux-focus-events
set -g focus-events on

# Add a bit more scroll history in the buffer.
set -g history-limit 50000

# nvim compatibility - fix the cursor problem
# set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

set -g default-terminal 'screen-256color-bce'
set -ga terminal-overrides ",xterm-256color:Tc"

set -g window-status-current-style fg=colour222
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour243

# Limit window name length
set -g window-status-format "#I:#{=25:window_name}"
set -g window-status-current-format "#I:#{=25:window_name}"

set -g status-style 'bg=#333333 fg=#5eacd3'
set -g status-left-length 0
set -g status-right-length 0
set -g status-right "%a %Y-%m-%d %H:%M"

# ------------------------------------------------------------------------------
# Key bindings
# ------------------------------------------------------------------------------

# C- for Ctrl keys;
# S- for Shift keys;
# M- for Alt keys.

unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

bind r source-file "$XDG_CONFIG_HOME/tmux/tmux.conf" \; display-message "RELOADING CONFIGURATION..."

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Swap window positon to the left/right
bind < run-shell 'tmux swap-window -t -1 \; select-window -t -1'
bind > run-shell 'tmux swap-window -t +1 \; select-window -t +1'

# Choose tmux paste buffer
bind * choose-buffer

bind b split-window -v -c "#{pane_current_path}" "env INCOGNITO=1 $SHELL"
bind v split-window -h -c "#{pane_current_path}" "env INCOGNITO=1 $SHELL"

bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

bind x kill-pane
bind R respawn-pane -k

bind l last-window
bind c new-window -c "#{pane_current_path}" "env INCOGNITO=0 $SHELL"
bind C-p new-window -c "#{pane_current_path}" "env INCOGNITO=1 $SHELL"
bind C-b new-window -c "#{pane_current_path}" "exec bash"

bind k run-shell "tmux-winsmartclose.sh"

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10

bind -n 'M-<' swap-window -t -1\; select-window -t -1
bind -n 'M->' swap-window -t +1\; select-window -t +1

bind C command-prompt -p "Enter session name:" "new-session -s '%%'"
bind K confirm-before "kill-session -t ''"

bind C-n run-shell "tmux-launcher.sh --program nvim --mode newwin --winname nvim"

bind f run-shell "tmux-launcher.sh --program $FILE_MANAGER --mode newwin --winname fm"
bind C-f run-shell "tmux-launcher.sh --program $FILE_MANAGER --mode split --winname fm"
bind F run-shell "tmux-launcher.sh --program $FILE_MANAGER --mode newwin --winname fm --sudo"

bind g run-shell "tmux-launcher.sh --program lazygit --mode newwin"
bind C-g run-shell "tmux-launcher.sh --program lazygit --mode split"

bind C-o run-shell "tmux new-window -n launcher tmux-launcher.sh --program FZF_SEARCH --mode newwin"
bind O run-shell "tmux new-window -n launcher tmux-launcher.sh --program FZF_SEARCH --mode newwin --sudo"
bind M-o run-shell "tmux-launcher.sh --program USER_INPUT --mode newwin"

bind i run-shell "tmux new-window -n cht tmux-cht.sh"
bind \' run-shell "tmux new-window -n winselector tmux-winselector.sh"
bind h run-shell "tmux new-window -n sessionizer tmux-sessionizer.sh"

# ------------------------------------------------------------------------------
# Plugins configuration
# ------------------------------------------------------------------------------

# Turn on mouse support, copy mouse selection to system clipboard
set -g @yank_selection_mouse "clipboard"

# Resurrect save directory
set -g @resurrect-dir "$XDG_DATA_HOME/tmux/resurrect"
# Prefix + Ctrl-s to save
set -g @resurrect-save "C-s"
# Prefix + Ctrl-r to restore
set -g @resurrect-restore "C-r"
# Restore vim/nvim session
set -g @resurrect-strategy-vim "session"
set -g @resurrect-strategy-nvim "session"

# # Enable tmux-continuum
# set -g @continuum-save-interval "15"  # Save every 15 minutes
# set -g @continuum-restore "on"        # Enable automatic restore
# set -g @continuum-boot "on"           # Enable automatic tmux start
# # Configure systemd start command
# set -g @continuum-systemd-start-cmd "new-session -A -s general -d \; new-session -d"

# ------------------------------------------------------------------------------
# Initialize TPM (keep this at bottom)
# ------------------------------------------------------------------------------

run -b "$XDG_CONFIG_HOME/tmux/plugins/tpm/tpm"
