[General]
ConfigVersion=2

[Browser]
CustomProxyLocation=

[GUI]
ApplicationTheme=auto
ColorPasswords=true
CompactMode=true
MinimizeOnClose=true
MinimizeToTray=true
ShowTrayIcon=true
TrayIconAppearance=monochrome-light

[PasswordGenerator]
AdditionalChars=
AdvancedMode=true
Braces=true
ExcludedChars=
Length=35
Logograms=true
Math=true
Punctuation=true
Quotes=true

[Security]
ClearClipboardTimeout=20
ClearSearch=true
ClearSearchTimeout=10
EnableCopyOnDoubleClick=true
NoConfirmMoveEntryToRecycleBin=false
