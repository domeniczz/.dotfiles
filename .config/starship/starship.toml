format = """
$directory\
$git_branch\
$git_status\
$fill\
$c\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$gleam\
$golang\
$guix_shell\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$gradle\
$lua\
$nim\
$nodejs\
$ocaml\
$opa\
$perl\
$php\
$pulumi\
$purescript\
$python\
$quarto\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$solidity\
$swift\
$terraform\
$typst\
$vlang\
$vagrant\
$zig\
$buf\
$nix_shell\
$conda\
$meson\
$spack\
$docker_context\
$jobs\
$line_break\
$sudo\
$character"""

add_newline = false

[directory]
truncation_length = 5
truncate_to_repo = true
truncation_symbol = '../'

[git_branch]
style = 'fg:bright-green'

[git_status]
style = 'fg:bright-green'

[fill]
symbol = ' '

[sudo]
format = '[$symbol]($style)'
disabled = false
